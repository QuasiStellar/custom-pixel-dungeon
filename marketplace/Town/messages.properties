city_guard.name=town guard
city_guard.desc=Another brute sent to this backwater to guard the entrance to the dungeon. Does he know what lies beneath?
city_guard.dialogue_1=What's that, weirdo? Move along if you don't want to get in trouble.
city_guard.dialogue_2=Get outta here before you lose your choice.
city_guard.dialogue_3=Move along.
city_guard.anger_yell=I'll feed you to rats!
city_guard.death_yell=Curse you!